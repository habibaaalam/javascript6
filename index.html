<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>JavaScript Practice</title>  
    <script>  
        // 1. Arithmetic operations   
        function arithmeticOperations() {  
            var a = 2, b = 1;  
            var result = --a - --b + ++b + b--;  
            alert("Value of a: " + a + "\nValue of b: " + b + "\nResult: " + result);  
        }  

        // 2. Greet user  
        function greetUser() {  
            var userName = prompt("Please enter your name:");  
            if (userName) {  
                alert("Hello, " + userName + "! Nice to meet you!");  
            } else {  
                alert("Hello! Nice to meet you!");  
            }  
        }  

        // 3. Multiplication table  
        function multiplicationTable() {  
            var number = prompt("Enter a number to display its multiplication table (leave empty for default 5):");  
            if (!number) {  
                number = 5;  
            } else {  
                number = parseInt(number);  
            }  
            var table = '';  
            for (var i = 1; i <= 10; i++) {  
                table += number + " x " + i + " = " + (number * i) + "<br>";  
            }  
            document.getElementById("multiplicationTable").innerHTML = table;  
        }  

        // 4. Calculate total marks and percentage  
        function calculatePercentage() {  
            var subject1 = prompt("Enter the name of the first subject:");  
            var subject2 = prompt("Enter the name of the second subject:");  
            var subject3 = prompt("Enter the name of the third subject:");  
            var totalMarks = 300;  
            var obtainedMarks1 = parseInt(prompt("Enter obtained marks for " + subject1 + ":"));  
            var obtainedMarks2 = parseInt(prompt("Enter obtained marks for " + subject2 + ":"));  
            var obtainedMarks3 = parseInt(prompt("Enter obtained marks for " + subject3 + ":"));  

            var totalObtainedMarks = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;  
            var percentage = (totalObtainedMarks / totalMarks) * 100;  

            alert("Total Obtained Marks: " + totalObtainedMarks + "\nPercentage: " + percentage + "%");  
        }  
    </script>  
</head>  
<body>  
    <h1>JavaScript Practice</h1>  
    <button onclick="arithmeticOperations()">Perform Arithmetic Operation</button>  
    <button onclick="greetUser()">Greet User</button>  
    <button onclick="multiplicationTable()">Show Multiplication Table</button>  
    <button onclick="calculatePercentage()">Calculate Percentage</button>  
    <div id="multiplicationTable"></div>  
</body>  
</html>
